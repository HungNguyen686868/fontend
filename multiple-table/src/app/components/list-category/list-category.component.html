<div class = "list row">
    <div class = "col-md-8">
        <h1> List-Category </h1>
            <table style="width:100%">
                <li class = "list-group-item" *ngFor = "let item of category">
                    {{item.name}}
                    {{item.SortOrder}}
                    {{item.IsShowOnHome}}
                    {{item.Status}}
                </li>
            </table>
    </div>
</div>
